name: 'Parts & Deploy Pipeline'

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/api/routers/parts_*.py'
      - 'app/services/parts_enhanced_service.py'
      - 'app/schemas/parts_schemas.py'
      - 'app/models/stock_models.py'
      - 'app/frontend/web/src/views/Search.vue'
      - 'app/frontend/web/src/components/pdp/BuyBox.vue'
      - 'app/frontend/web/src/services/api.js'
      - 'app/frontend/panel/src/views/Parts.vue'
      - 'app/frontend/panel/src/api/partsApi.js'
      - 'scripts/deploy-*.sh'
      - 'scripts/create_*.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/api/routers/parts_*.py'
      - 'app/services/parts_enhanced_service.py'
      - 'app/schemas/parts_schemas.py'
      - 'app/models/stock_models.py'
      - 'app/frontend/web/src/views/Search.vue'
      - 'app/frontend/web/src/components/pdp/BuyBox.vue'
      - 'app/frontend/web/src/services/api.js'
      - 'app/frontend/panel/src/views/Parts.vue'
      - 'app/frontend/panel/src/api/partsApi.js'
  workflow_dispatch:
    inputs:
      run-parts-guardrails:
        description: 'Force run parts guardrails'
        type: boolean
        default: false
      run-deployment:
        description: 'Force run deployment'
        type: boolean
        default: false

env:
  IS_PARTS_CHANGE: ${{ contains(github.event.head_commit.modified, 'parts') || github.event.inputs.run-parts-guardrails == 'true' }}
  IS_MAIN_BRANCH: ${{ github.ref == 'refs/heads/main' }}
  IS_DEPLOYMENT_NEEDED: ${{ github.ref == 'refs/heads/main' && (contains(github.event.head_commit.modified, 'parts') || github.event.inputs.run-deployment == 'true') }}

jobs:
  # ============================================================================
  # PARTS GUARDRAILS JOB
  # ============================================================================
  parts-guardrails:
    name: 'ğŸ›¡ï¸ Parts Integration Guardrails'
    runs-on: ubuntu-latest
    
    outputs:
      status: ${{ steps.guardrails-status.outputs.status }}
      artifacts-path: ${{ steps.guardrails-status.outputs.artifacts-path }}
    
    steps:
    - name: 'ğŸ“‹ Checkout Repository'
      uses: actions/checkout@v4
      
    - name: 'ğŸ”§ Setup Environment'
      uses: ./.github/actions/setup-environment
      with:
        python-version: '3.11'
        node-version: '18'
        install-backend-deps: 'true'
        install-frontend-deps: 'true'
        setup-database: 'true'
        
    - name: 'ğŸ¨ Build Frontend Applications'
      uses: ./.github/actions/build-frontend
      with:
        build-web: 'true'
        build-panel: 'true'
        build-mode: 'preview'
        upload-artifacts: 'false'
        
    - name: 'âš™ï¸ Start Services'
      uses: ./.github/actions/manage-services
      with:
        start-backend: 'true'
        start-web: 'true'
        start-panel: 'true'
        backend-port: '8001'
        web-port: '5174'
        panel-port: '5173'
        wait-time: '15'
        
    - name: 'ğŸ” Run Parts Change Detection'
      id: parts-check
      shell: bash
      run: |
        echo "::group::ğŸ” Parts Change Detection"
        ./.github/scripts/check-parts-changes.sh
        echo "::endgroup::"
        
    - name: 'ğŸ›¡ï¸ Run CI Guardrails'
      if: steps.parts-check.outcome == 'success'
      shell: bash
      run: |
        echo "::group::ğŸ›¡ï¸ CI Guardrails"
        python scripts/ci_guardrails_parts.py --fail-fast
        echo "::endgroup::"
        
    - name: 'ğŸ§ª Run Smoke Tests'
      if: steps.parts-check.outcome == 'success'
      shell: bash
      run: |
        echo "::group::ğŸ§ª Smoke Tests"
        python scripts/smoke_test_parts_integration.py --verbose
        echo "::endgroup::"
      continue-on-error: true
      
    - name: 'ğŸ“Š Set Guardrails Status'
      id: guardrails-status
      shell: bash
      run: |
        if [ "${{ steps.parts-check.outcome }}" = "success" ]; then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "status=skipped" >> $GITHUB_OUTPUT
        fi
        echo "artifacts-path=guardrails-results" >> $GITHUB_OUTPUT
        
    - name: 'ğŸ“¦ Upload Guardrails Results'
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: guardrails-results
        path: |
          *.log
          test-results/
        retention-days: 7

  # ============================================================================
  # DEPLOYMENT JOB
  # ============================================================================
  deploy:
    name: 'ğŸš€ Production Deployment'
    runs-on: ubuntu-latest
    needs: [parts-guardrails]
    
    # Allow deployment even if parts guardrails were skipped
    if: github.ref == 'refs/heads/main' && always() && (needs.parts-guardrails.result == 'success' || needs.parts-guardrails.result == 'skipped')
    
    outputs:
      deployment-status: ${{ steps.deploy.outputs.deployment-status }}
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
      
    steps:
    - name: 'ğŸ“‹ Checkout Repository'
      uses: actions/checkout@v4
      
    - name: 'ğŸ”§ Setup Environment'
      uses: ./.github/actions/setup-environment
      with:
        python-version: '3.11'
        node-version: '18'
        install-backend-deps: 'true'
        install-frontend-deps: 'true'
        setup-database: 'false'
        
    - name: 'ğŸ¨ Build Frontend for Production'
      uses: ./.github/actions/build-frontend
      with:
        build-web: 'true'
        build-panel: 'true'
        build-mode: 'production'
        upload-artifacts: 'true'
        
    - name: 'ğŸš€ Deploy to Production'
      id: deploy
      uses: ./.github/actions/deploy
      with:
        server-host: ${{ secrets.PROD_SERVER_HOST }}
        server-user: ${{ secrets.PROD_SERVER_USER }}
        server-password: ${{ secrets.PROD_SSH_PASSWORD }}
        deployment-type: 'blue-green'
        environment: 'production'
        rollback-on-failure: 'true'
        
    - name: 'ğŸ“¦ Upload Deployment Artifacts'
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: deployment-artifacts
        path: |
          app/frontend/web/dist/
          app/frontend/panel/dist/
        retention-days: 30

  # ============================================================================
  # NOTIFICATION JOB
  # ============================================================================
  notify:
    name: 'ğŸ“¢ Notify Results'
    runs-on: ubuntu-latest
    if: always()
    needs: [parts-guardrails, deploy]
    
    steps:
    - name: 'ğŸ“Š Workflow Summary'
      shell: bash
      run: |
        echo "::group::ğŸ“Š Workflow Summary"
        echo "ğŸ›¡ï¸ Parts Guardrails: ${{ needs.parts-guardrails.result }}"
        echo "ğŸš€ Deployment: ${{ needs.deploy.result }}"
        echo "ğŸŒ Environment: Production"
        echo "â° Completed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "::endgroup::"
        
    - name: 'ğŸ“¦ Download and Display Artifacts'
      if: always()
      shell: bash
      run: |
        echo "::group::ğŸ“¦ Available Artifacts"
        if [ "${{ needs.parts-guardrails.result }}" != "skipped" ]; then
          echo "ğŸ›¡ï¸ Guardrails Results: Available"
        fi
        if [ "${{ needs.deploy.result }}" = "success" ]; then
          echo "ğŸš€ Deployment Artifacts: Available"
          echo "ğŸ”— Deployment URL: ${{ needs.deploy.outputs.deployment-url }}"
        fi
        echo "::endgroup::"
