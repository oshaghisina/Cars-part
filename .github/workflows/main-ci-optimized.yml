name: 'Main CI/CD Pipeline (Optimized)'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      run-security-scan:
        description: 'Run security scanning'
        type: boolean
        default: true
      run-coverage:
        description: 'Generate coverage reports'
        type: boolean
        default: true
      run-frontend-tests:
        description: 'Run frontend tests'
        type: boolean
        default: true

env:
  IS_MAIN_BRANCH: ${{ github.ref == 'refs/heads/main' }}
  RUN_SECURITY_SCAN: ${{ github.event.inputs.run-security-scan != 'false' }}
  RUN_COVERAGE: ${{ github.event.inputs.run-coverage != 'false' }}
  RUN_FRONTEND_TESTS: ${{ github.event.inputs.run-frontend-tests != 'false' }}

jobs:
  # ============================================================================
  # MAIN CI/CD JOB
  # ============================================================================
  main-ci:
    name: 'ğŸ” Main CI/CD Pipeline'
    runs-on: ubuntu-latest
    
    outputs:
      status: ${{ steps.ci-status.outputs.status }}
      coverage-available: ${{ steps.ci-status.outputs.coverage-available }}
      security-scan-available: ${{ steps.ci-status.outputs.security-scan-available }}
    
    steps:
    - name: 'ğŸ“‹ Checkout Repository'
      uses: actions/checkout@v4
      
    - name: 'ğŸ”§ Setup Environment'
      uses: ./.github/actions/setup-environment
      with:
        python-version: '3.11'
        node-version: '18'
        install-backend-deps: 'true'
        install-frontend-deps: 'true'
        setup-database: 'false'
        
    - name: 'ğŸ§ª Run Tests and Quality Checks'
      uses: ./.github/actions/run-tests
      with:
        run-backend-tests: 'true'
        run-frontend-tests: env.RUN_FRONTEND_TESTS
        run-linting: 'true'
        run-security-scan: env.RUN_SECURITY_SCAN
        run-coverage: env.RUN_COVERAGE
        
    - name: 'ğŸ¨ Build Frontend Applications'
      uses: ./.github/actions/build-frontend
      with:
        build-web: 'true'
        build-panel: 'true'
        build-mode: 'production'
        upload-artifacts: 'true'
        
    - name: 'ğŸ“Š Set CI Status'
      id: ci-status
      shell: bash
      run: |
        echo "status=success" >> $GITHUB_OUTPUT
        echo "coverage-available=${{ env.RUN_COVERAGE }}" >> $GITHUB_OUTPUT
        echo "security-scan-available=${{ env.RUN_SECURITY_SCAN }}" >> $GITHUB_OUTPUT
        
    - name: 'ğŸ“¦ Upload CI Artifacts'
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-artifacts
        path: |
          coverage.xml
          htmlcov/
          trivy-results.sarif
          app/frontend/web/dist/
          app/frontend/panel/dist/
        retention-days: 7

  # ============================================================================
  # SECURITY SCANNING JOB
  # ============================================================================
  security-scan:
    name: 'ğŸ”’ Security Scanning'
    runs-on: ubuntu-latest
    if: env.RUN_SECURITY_SCAN == 'true'
    needs: [main-ci]
    
    steps:
    - name: 'ğŸ“‹ Checkout Repository'
      uses: actions/checkout@v4
      
    - name: 'ğŸ”§ Setup Environment'
      uses: ./.github/actions/setup-environment
      with:
        python-version: '3.11'
        node-version: '18'
        install-backend-deps: 'true'
        install-frontend-deps: 'false'
        setup-database: 'false'
        
    - name: 'ğŸ”’ Run Security Scan'
      uses: ./.github/actions/run-tests
      with:
        run-backend-tests: 'false'
        run-frontend-tests: 'false'
        run-linting: 'false'
        run-security-scan: 'true'
        run-coverage: 'false'
        
    - name: 'ğŸ“Š Upload Security Results'
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-results
        path: |
          trivy-results.sarif
        retention-days: 30

  # ============================================================================
  # COVERAGE REPORTING JOB
  # ============================================================================
  coverage-report:
    name: 'ğŸ“Š Coverage Reporting'
    runs-on: ubuntu-latest
    if: env.RUN_COVERAGE == 'true' && env.IS_MAIN_BRANCH == 'true'
    needs: [main-ci]
    
    steps:
    - name: 'ğŸ“‹ Checkout Repository'
      uses: actions/checkout@v4
      
    - name: 'ğŸ“¥ Download Coverage Artifacts'
      uses: actions/download-artifact@v4
      with:
        name: ci-artifacts
        path: ./artifacts
        
    - name: 'ğŸ“Š Upload Coverage to Codecov'
      uses: codecov/codecov-action@v3
      with:
        file: ./artifacts/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
        
    - name: 'ğŸ“ˆ Generate Coverage Report'
      shell: bash
      run: |
        echo "::group::ğŸ“ˆ Coverage Report"
        if [ -f "./artifacts/coverage.xml" ]; then
          echo "âœ… Coverage report available"
          echo "ğŸ“Š Coverage file: ./artifacts/coverage.xml"
        else
          echo "âŒ Coverage report not found"
        fi
        echo "::endgroup::"

  # ============================================================================
  # NOTIFICATION JOB
  # ============================================================================
  notify:
    name: 'ğŸ“¢ Notify Results'
    runs-on: ubuntu-latest
    if: always()
    needs: [main-ci, security-scan, coverage-report]
    
    steps:
    - name: 'ğŸ“Š Workflow Summary'
      shell: bash
      run: |
        echo "::group::ğŸ“Š Main CI/CD Summary"
        echo "ğŸ” Main CI: ${{ needs.main-ci.result }}"
        echo "ğŸ”’ Security Scan: ${{ needs.security-scan.result }}"
        echo "ğŸ“Š Coverage Report: ${{ needs.coverage-report.result }}"
        echo "ğŸŒ Branch: ${{ github.ref_name }}"
        echo "â° Completed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "::endgroup::"
        
    - name: 'ğŸ“¦ Artifact Summary'
      if: always()
      shell: bash
      run: |
        echo "::group::ğŸ“¦ Available Artifacts"
        echo "ğŸ” CI Artifacts: Available"
        if [ "${{ needs.security-scan.result }}" != "skipped" ]; then
          echo "ğŸ”’ Security Results: Available"
        fi
        if [ "${{ needs.coverage-report.result }}" != "skipped" ]; then
          echo "ğŸ“Š Coverage Report: Available"
        fi
        echo "::endgroup::"
