name: Dependency Updates

on:
  schedule:
    - cron: '0 4 * * 0' # Weekly on Sunday at 4 AM
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of updates to perform'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - security
        - major
        - minor
        - patch

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Python Dependency Updates
  python-dependencies:
    name: Update Python Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-tools
        run: pip install pip-tools

      - name: Update Python dependencies
        run: |
          pip-compile --upgrade requirements.in
          pip-compile --upgrade requirements-dev.in
        env:
          PIP_INDEX_URL: https://pypi.org/simple/

      - name: Check for updates
        id: check-updates
        run: |
          if git diff --quiet requirements.txt requirements-dev.txt; then
            echo "updates=false" >> $GITHUB_OUTPUT
          else
            echo "updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-updates.outputs.updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Python dependencies'
          title: 'ðŸ”„ Update Python Dependencies'
          body: |
            ## ðŸ“¦ Python Dependency Updates
            
            This PR updates Python dependencies to their latest versions.
            
            ### Changes:
            - Updated production dependencies
            - Updated development dependencies
            - Security patches included
            
            ### Testing:
            - [ ] CI pipeline passes
            - [ ] No breaking changes
            - [ ] Security scan passes
            
            ### Auto-generated by GitHub Actions
          branch: dependency-updates/python-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            python
            automated

  # Node.js Dependency Updates
  node-dependencies:
    name: Update Node.js Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/frontend/panel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/frontend/panel/package-lock.json

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Check for updates
        id: check-updates
        run: |
          ncu --format json > updates.json
          UPDATES=$(cat updates.json | jq length)
          echo "updates-count=$UPDATES" >> $GITHUB_OUTPUT
          
          if [ "$UPDATES" -gt 0 ]; then
            echo "updates=true" >> $GITHUB_OUTPUT
          else
            echo "updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Update dependencies
        if: steps.check-updates.outputs.updates == 'true'
        run: |
          ncu -u
          npm install

      - name: Run tests after update
        if: steps.check-updates.outputs.updates == 'true'
        run: |
          npm run lint
          npm run build

      - name: Create Pull Request
        if: steps.check-updates.outputs.updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Node.js dependencies'
          title: 'ðŸ”„ Update Node.js Dependencies'
          body: |
            ## ðŸ“¦ Node.js Dependency Updates
            
            This PR updates Node.js dependencies to their latest versions.
            
            ### Changes:
            - Updated ${{ steps.check-updates.outputs.updates-count }} dependencies
            - Security patches included
            - Build and lint checks passed
            
            ### Testing:
            - [x] Lint checks passed
            - [x] Build successful
            - [ ] CI pipeline passes
            - [ ] No breaking changes
            
            ### Auto-generated by GitHub Actions
          branch: dependency-updates/nodejs-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            nodejs
            automated

  # Security Updates Only
  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest
    if: github.event.inputs.update_type == 'security' || github.event.inputs.update_type == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Check for security vulnerabilities
        run: |
          safety check --json --output security-report.json
          safety check --output security-report.txt
        continue-on-error: true

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/frontend/panel/package-lock.json

      - name: Check for npm security vulnerabilities
        working-directory: ./app/frontend/panel
        run: |
          npm audit --audit-level moderate --json > npm-security-report.json
          npm audit --audit-level moderate > npm-security-report.txt
        continue-on-error: true

      - name: Create security update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'security: fix vulnerabilities'
          title: 'ðŸ”’ Security Updates'
          body: |
            ## ðŸ”’ Security Vulnerability Updates
            
            This PR addresses security vulnerabilities found in dependencies.
            
            ### Security Reports:
            - Python security scan completed
            - Node.js security audit completed
            
            ### Action Required:
            - [ ] Review security reports
            - [ ] Test after updates
            - [ ] Verify no breaking changes
            
            ### Auto-generated by GitHub Actions
          branch: security-updates/${{ github.run_number }}
          delete-branch: true
          labels: |
            security
            dependencies
            automated

  # Dependency Summary
  dependency-summary:
    name: Dependency Summary
    runs-on: ubuntu-latest
    needs: [python-dependencies, node-dependencies, security-updates]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate dependency report
        run: |
          echo "# ðŸ“¦ Dependency Update Summary" > dependency-summary.md
          echo "" >> dependency-summary.md
          echo "**Update Date:** $(date)" >> dependency-summary.md
          echo "**Update Type:** ${{ github.event.inputs.update_type || 'scheduled' }}" >> dependency-summary.md
          echo "" >> dependency-summary.md
          
          echo "## ðŸ“Š Update Results" >> dependency-summary.md
          echo "" >> dependency-summary.md
          echo "| Component | Status |" >> dependency-summary.md
          echo "|-----------|--------|" >> dependency-summary.md
          echo "| Python Dependencies | ${{ needs.python-dependencies.result }} |" >> dependency-summary.md
          echo "| Node.js Dependencies | ${{ needs.node-dependencies.result }} |" >> dependency-summary.md
          echo "| Security Updates | ${{ needs.security-updates.result }} |" >> dependency-summary.md
          echo "" >> dependency-summary.md
          
          echo "## ðŸ”„ Next Steps" >> dependency-summary.md
          echo "" >> dependency-summary.md
          echo "1. Review any created pull requests" >> dependency-summary.md
          echo "2. Test updates in staging environment" >> dependency-summary.md
          echo "3. Deploy to production after validation" >> dependency-summary.md

      - name: Upload dependency summary
        uses: actions/upload-artifact@v4
        with:
          name: dependency-summary-${{ github.sha }}
          path: dependency-summary.md
          retention-days: 30
