<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
</head>
<body>
    <h1>Login Debug Test</h1>
    <button id="testLogin">Test Login</button>
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8001/api/v1';
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                console.log('Starting login test...');
                
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username_or_email: 'admin',
                        password: 'adminpassword'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p>User: ${data.user.username}</p>
                        <p>Role: ${data.user.role}</p>
                        <p>Token: ${data.access_token.substring(0, 20)}...</p>
                        <p>Expires in: ${data.expires_in} seconds</p>
                    `;
                } else {
                    const errorData = await response.text();
                    console.error('Login failed:', response.status, errorData);
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${errorData}</p>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Login Error</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        document.getElementById('testLogin').addEventListener('click', testLogin);
    </script>
</body>
</html>
